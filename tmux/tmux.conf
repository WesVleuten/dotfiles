# base
set -g set-titles on
set -g set-titles-string "#H > #W"

# automatically set window title
setw -g automatic-rename

# reload config with r
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

############
## DESIGN ##
############

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour15 bg=colour240 bold'

# panes
set -g pane-border-style 'fg=colour15'
set -g pane-active-border-style 'fg=colour208'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour208 fg=colour16 dim'
set -g status-left ' '
set -g status-right '#[fg=colour15,bg=colour160] #(~/.dotfiles/scripts/tmux-vpn.sh) %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour15 bg=colour160 bold'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'bg=colour208 fg=colour16 dim'
setw -g window-status-format ' #I:#W#F '

